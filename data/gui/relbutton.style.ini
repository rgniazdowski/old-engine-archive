[StyleSheet]
name="RelButton"

[main]
bg-color="rgba(200, 200, 200, 255)"
fg-color="rgba(255, 255, 255, 255)"
textSize=36.0
font="Loaded"
margin=10
border="none"
padding=10
position="static"
align="center"
valign="middle"
text-align="middle left"

[Button]
bg-color=whitesmoke
fg-color=black
border="1 solid black"
width="50%"
height="10%"
textSize=36.0
position=relative
left=20.0
top=100.0

[Button.focus]
border="2 dotted rgb(0,0,0)"
bg-color=lightgray
fg-color=gray

[Button.pressed]
border="2 dotted red"
bg-color=gray
fg-color="rgba(10,10,10,255)"

[Button.activated]
border="2 dotted rgb(0,0,0)"
bg-color=whitesmoke
fg-color=yellow

[Button.deactivated]
bg-color="rgb(50,50,50)"
fg-color="rgb(150,150,150)"

