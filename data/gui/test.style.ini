[StyleSheet]
name="DefaultStyle"

[main]
bg-color="rgba(150, 150, 200, 255)"
fg-color="rgba(255, 255, 255, 255)"
textSize=32.0
font="Loaded"
margin=10
border="none"
padding=10
position="static"
align="center"
valign="middle"
text-align="middle left"

[Button]
bg-color="rgb(100,250,110)"
;bg-color="rgb(255,255,255)"
bg-texture="PopupBG"
bg-style="max"
fg-color="rgb(50,150,100)"
;border="2 solid rgb(200,0,0)"
border="none"
width=200
height=70

[Menu]
inherit="none"
border="none"
bg-color="rgba(100,100,100,100)"
;bg-texture="MainBackgroundTexture"

[Button.focus]
border="10 dotted rgb(255,100,100)"
bg-color="rgb(200,200,200)"
fg-color="rgb(255,255,255)"
textSize=32.0

[Button.pressed]
border="15 dotted rgb(200,100,100)"
bg-color="rgb(200,100,200)"
fg-color="rgb(200,50,50)"
textSize=42.0

[Button.activated]
border="15 dotted rgb(50,200,50)"
bg-color="rgb(100,100,100)"
fg-color="rgb(200,150,50)"
textSize=48.0
font="Loaded"

[Button.deactivated]
border-left="5 dotted rgb(10,10,10)"
border-right="25 dotted rgb(10,10,200)"
border-top="10 dotted rgb(10,200,10)"
border-bottom="15 dotted rgb(200,10,10)"
bg-color="rgb(50,50,50)"
fg-color="rgb(150,150,150)"
textSize=32.0
;font="Loaded"

