[StyleSheet]
name="DefaultStyle"

[main]
bg-color="rgba(200, 200, 200, 255)"
fg-color="rgba(255, 255, 255, 255)"
textSize=36.0
font="Loaded"
margin=10
border="none"
padding=10
position="static"
align="center"
valign="middle"
text-align="middle left"

[Button]
bg-color="rgb(250,250,250)"
;bg-color="rgb(255,255,255)"
;bg-texture="PopupBG"
;bg-style="max"
fg-color="rgb(0,0,0)"
border="1 solid rgba(0,0,0,255)"
width=200
height=70

[Menu]
inherit="none"
border="none"
bg-color="rgba(100,100,100,255)"
bg-texture="MenuBG"
width="100%"
height="100%"
position=relative
margin=0

[Button.focus]
border="2 dotted rgb(0,0,0)"
;bg-color="rgba(200,200,200,255)"
bg-color=lightgray
;fg-color="rgb(50,50,50)"
fg-color=gray
textSize=36.0

[Button.pressed]
;border="2 dotted rgb(200,0,0)"
border="2 dotted red"
;bg-color="rgba(200,200,200,255)"
bg-color=gray
fg-color="rgba(10,10,10,255)"
textSize=36.0

[Button.activated]
border="2 dotted rgb(0,0,0)"
;bg-color="rgb(255,255,255)"
bg-color=whitesmoke
;fg-color="rgb(250,150,50)"
fg-color=yellow
textSize=36.0
font="Loaded"

[Button.deactivated]
border="2 dotted rgb(0,0,0,254)"
bg-color="rgb(50,50,50)"
fg-color="rgb(150,150,150)"
textSize=36.0
;font="Loaded"

