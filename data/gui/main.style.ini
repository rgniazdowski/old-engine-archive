[StyleSheet]
name="DefaultStyle"

[main]
bg-color="rgba(200, 200, 200, 255)"
fg-color="rgba(255, 255, 255, 255)"
textSize=36.0
font="Loaded"
margin=10
border="none"
padding=10
position="static"
align="center"
valign="middle"
text-align="middle left"

[Menu]
inherit="none"
border="2 solid magenta"
bg-color="rgba(100,100,100,255)"
bg-texture="MenuBG"
width="100%"
height="100%"
position=relative
margin=0
padding=25

[Menu.focus]
border="4 solid yellow"

[Menu.pressed]
border="4 solid orange"

[Menu.activated]
border="6 solid white"

[Button]
bg-color="rgb(250,250,250)"
;bg-color="rgb(255,255,255)"
;bg-texture="PopupBG"

bg-texture="MainBackgroundTexture"
;bg-style="max"
fg-color="rgb(0,0,0)"
border="1 solid black"
width=200
height=70
align="center"
valign="middle center"

[Button.focus]
border="2 dotted yellow"
bg-color=lightgray
fg-color=gray
textSize=36.0
;align=right
;valign=bottom

[Button.pressed]
border="2 dotted red"
bg-color=gray
fg-color="rgba(10,10,10,255)"
textSize=36.0
;align=left
;valign=top

[Button.activated]
border="2 dotted rgb(0,0,0)"
bg-color=whitesmoke
fg-color=yellow
textSize=36.0
font="Loaded"
;align=right

[Button.deactivated]
border="2 dotted rgb(0,0,0,254)"
bg-color="rgb(50,50,50)"
fg-color="rgb(150,150,150)"
textSize=36.0
align=right

[Console]
border="none"
font="StbConsolasBold"
fg-color="black"
bg-color="darkgray"
textSize=13
margin=0
padding-top=0
padding-left=10
padding-right=10
padding-bottom=10
width="100%"
height="50%"
position=relative
top=0
left=0
right=0
bottom=0
align=center
valign=top
