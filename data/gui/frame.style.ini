[StyleSheet]
name="FrameStyle"

[main]
bg-color="rgba(0,0,0,0)"
fg-color="black"
textSize=36.0
font="Loaded"
margin=10
border="2 solid black"
;width="100%"
height="100%"
padding=10
position="static"
align="left"
valign="middle"
text-align="middle right"

[focus]
border="3 solid cyan"

[pressed]
border="4 solid darkgray"

