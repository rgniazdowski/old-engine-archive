[ShaderProgramConfig]
hasVertexShader=true
hasFragmentShader=true
hasGeometryShader=false
hasComputeShader=false
hasTessellationControlShader=false
hasTessellationEvaluationShader=false
programName="sFragmentLighting"

; Currently there are shaders just for version ESSL 100
; If such version is available use 'Mobile2' configuration
; which will specify quality and name of the shader files
; This applies for all shader types in this config
[Shader.Version.ESSL.100]
configuration="Mobile2"

; These constants are for all configurations and all shaders
[Shader.Defines]
FG_DEBUG=true

; These constants are for Mobile2 configuration and all shaders
[Shader.Defines.Mobile2]
FG_ALL_MOBILE2=true

[Shader.Version.GLSL.330]
configuration="GLSL330"

[Shader.Defines.Mobile2]
FG_GFX_ESSL_PRECISION_DEF=true

