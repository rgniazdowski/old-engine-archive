[StyleSheet]
name="DefaultStyle"

[main]
bg-color="rgba(200, 200, 200, 255)"
fg-color="rgba(255, 255, 255, 255)"
textSize='5%'
font="Loaded"
margin=10
border="1 solid black"
padding=10
position="static"
align="center"
valign="middle"
text-align="middle left"

;;;;;;;;;;;;;;;;; CONTAINER ;;;;;;;;;;;;

[Container]
bg-color="rgba(128, 128, 128, 48)"

;;;;;;;;;;;;;;;;; MENU ;;;;;;;;;;;;;;;;;

[Menu]
inherit="none"
border="3 solid black"
bg-color="rgba(36,36,36,32)"
#bg-texture="black-dialog.jpg"
width="100%"
height="100%"
position=relative
margin=0
padding=10

[Menu.focus]
border="4 solid yellow"

[Menu.pressed]
border="4 solid orange"

[Menu.activated]
border="6 solid white"

;;;;;;;;;;;;;;;;; BUTTON ;;;;;;;;;;;;;;;;;

[Button]
bg-color="rgb(250,250,250)"
;bg-color="rgb(255,255,255)"
;bg-texture="PopupBG"
bg-texture="MainBackgroundTexture"
;bg-style="max"
fg-color="rgb(0,0,0)"
border="1 solid black"
width="10%"
height="5%"
align="center"
valign="middle center"
text-align="middle center"

[Button.focus]
border="2 dotted yellow"
bg-color=lightgray
fg-color=gray
textSize="5%"
;align=right
;valign=bottom

[Button.pressed]
border="2 dotted red"
bg-color=gray
fg-color="rgba(10,10,10,255)"
textSize="5%"
;align=left
;valign=top

[Button.activated]
border="2 dotted rgb(0,0,0)"
bg-color=whitesmoke
fg-color=yellow
textSize="5%"
font="Loaded"
;align=right

[Button.deactivated]
border="2 dotted rgb(0,0,0,254)"
bg-color="rgb(50,50,50)"
fg-color="rgb(150,150,150)"
textSize='5%'
align=right

;;;;;;;;;;;;;;;;; SLIDER ;;;;;;;;;;;;;;;;;

[Slider]
inherit="Button"
width=0
height=0
align=center
padding=5

[Slider.focus]
bg-color=lightgray
border="2 solid blue"
bg-texture="MainBackgroundTexture"

;;;;;;;;;;;;;;;;; CONSOLE ;;;;;;;;;;;;;;;;;

[Console]
;bg-texture="MainBackgroundTexture"
border="none"
font="StbConsolasBold"
fg-color="black"
bg-color="darkgray"
textSize=13
margin=0
padding-top=0
padding-left=10
padding-right=10
padding-bottom=10
width="100%"
height="50%"
position=relative
top=0
left=0
right=0
bottom=0
align=center
valign=top
