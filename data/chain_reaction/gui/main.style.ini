[StyleSheet]
name="DefaultStyle"

[main]
bg-color="rgba(200, 200, 200, 255)"
fg-color="rgba(255, 255, 255, 255)"
textSize='8%'
font="Furore"
margin=10
border="none"
padding=10
position="static"
align="center"
valign="middle"
text-align="middle left"

[Menu]
inherit="none"
border="2 solid magenta"
bg-color="rgba(100,100,100,255)"
;bg-texture="MenuBG"
bg-texture="MainBackgroundTexture"
;bg-texture="hexagon.jpg"
;bg-texture="hud_bottom_1024.tga"
;bg-texture="met_grill_1024x512.jpg"
# tiling would need some scale?
bg-style="tiled"
width="100%"
height="100%"
position=relative
margin=0
padding=10

[Menu.focus]
border="4 solid yellow"

[Menu.pressed]
border="4 solid orange"

[Menu.activated]
border="6 solid white"

[Button]
bg-color="white"
;bg-color="rgb(255,255,255)"
;bg-texture="PopupBG"
bg-texture="MetalDecal_256.png"
;bg-style="max"
fg-color="black"
border="2 solid black"
width="70%"
height="3%"
margin=10
text-align="center middle"
align="center"
valign="middle center"

[Button.focus]
border="5 dotted orangered"
bg-color=lightgray
fg-color=white
textSize="8%"
;align=right
;valign=bottom

[Button.pressed]
border="5 dotted orange"
bg-color=black
fg-color="OrangeRed"
textSize="8%"
;align=left
;valign=top

[Button.activated]
border="5 dotted black"
bg-color=whitesmoke
fg-color=red
textSize="8%"
;align=right

[Button.deactivated]
border="5 dotted rgb(0,0,0,254)"
bg-color="rgb(50,50,50)"
fg-color="rgb(150,150,150)"
textSize='8%'
align=right

[Slider]
inherit="Button"
width=0
height=0
align=center
padding=5

[Slider.focus]
bg-color=lightgray
border="2 solid blue"
bg-texture="MainBackgroundTexture"

[Console]
;bg-texture="MainBackgroundTexture"
border="none"
font="StbConsolasBold"
fg-color="black"
bg-color="darkgray"
textSize=13
margin=0
padding-top=0
padding-left=10
padding-right=10
padding-bottom=10
width="100%"
height="50%"
position=relative
top=0
left=0
right=0
bottom=0
align=center
valign=top

[Container]
bg-color="rgba(0,0,0,0)"
border="5 solid darkgray"
margin=10
padding=50
align="center"
valign="middle"
text-align="center middle"

